<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View or Add Houses</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'addandlook.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to House Listings</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="{% url 'addhouse' %}">Add House</a></li>
                <li><a href="#">View Houses</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="add-house">
            <a href="{% url 'addhouse' %}">Add House</a>
        </section>
        <section class="houses">
            {% for house in houses %}
            <div class="house">
                <img src="{{ house.image1.url }}" alt="{{ house.house_type }}">
                <div class="description">
                    <h2>{{ house.house_type }}</h2>
                    <p>Contact: {{ house.contact }}</p>
                    <p>Location: {{ house.live_location }}</p>
                    <!-- Add more fields as needed -->
                    <a href="{% url 'house_details' house.id %}">View Details</a>
                </div>
            </div>
            {% endfor %}
        </section>
    </main>
    <footer>
        <p>&copy; 2024 House Listings. All rights reserved.</p>
    </footer>
</body>
</html>
