<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login Here</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'loginstyles.css' %}">
</head>
<body>

<div class="container">
    <h1>Login Here</h1>

    <form action="." method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email">Email:</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="id_password">Password:</label>
            {{ form.password }}
        </div>
        <input type="submit" name="createuser" value="Login"/>
    </form>

    <p>Have no account? <a href="/register/newuser/">Sign up</a></p>
</div>

</body>
</html>
